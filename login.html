<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title> Firefox Watches</title>
     <link rel="icon" href="https://cdn.pixabay.com/photo/2016/03/31/18/26/angry-1294363_960_720.png" type="image/png">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
     <link rel="stylesheet" href="login.css">
  </head>
  <body>
      <div class="container">
         <div class="login-box">
             <div class="login-box1">
                 <img src="https://cdn.pixabay.com/photo/2016/07/28/19/38/lost-places-1549096_960_720.jpg" class="img1">
             </div>
             <div class="login-box2">
                 <div class="image">
                     <div class="dot">
                         <img src="https://cdn.pixabay.com/photo/2016/03/31/18/26/angry-1294363_960_720.png" class="img2">
                     </div>
                 </div>
                 <p class="para1"> Firefox Watches </p>
                 <div class="form-event">
                     <p class="para2"> Welcome Back, Please login to your account</p>
                     <div class="social-link">
                         <button type="button" class="facebook-btn" onclick="window.location.href='https://www.facebook.com/';"><i class="fa-brands fa-facebook-f fa-beat-fade space"></i> Login with facebook </button>
                         <button type="button" class="google-btn" onclick="window.location.href='https://www.google.com/intl/en_in/gmail/about/';"> <i class="fa-brands fa-google fa-beat-fade space"></i> Sign up with Google </button>
                     </div>
                     <p class="para3"> OR </p>
                     <hr class="hr1">
                     <div class="text-field">
                         <span class="span"></span>
                         <input type="text" class="username" required>
                         <label> Enter a Username</label>
                     </div>
                     <div class="text-field">
                         <span class="span"></span>
                         <input type="password" class="password" required>
                         <label> Password </label>
                     </div>
                     <div class="check">
                         <input type="checkbox" class="check1">
                         <label class="lab1"> Remember me </label>
                         <a href="#" class="forget"> Forgot password ?</a>
                     </div>
                     <div class="account">
                         <button type="button" class="enter"> Login </button>
                         <a href="../Signup/signup.html">
                             <button type="button" class="new-account"> Sign up</button>
                         </a>
                     </div>
                     <p class="para4"> By signing up, you agree to Firefox Watches<br>
                         <a href="#" class="condition"> Terms and Conditions</a> & <a href="#" class="condition"> Privacy Policy </a> 
                     </p>
				  </div>
             </div>
         </div>
      </div>
  </body>
</html>
